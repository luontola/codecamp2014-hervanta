<!DOCTYPE html>
<html ng-app="HervantaApp">
<head>
  <title>Hervannan t√§hti</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
   <link rel="stylesheet" href="/public/css/app.css" />
</head>
<body ng-controller="MapCtrl">
  <section>
    <div id="map">
      <leaflet width="100%" height="100%" center="tampere" markers="markers" paths="paths"></leaflet>
    </div>
      <h1>{{currentStationName}}<br>klo {{currentTime}}</h1>
    <div id="ui">
      <ul>
        <li class="line" ng-repeat="nextLine in nextLines" ng-click="selectLine(nextLine)">
          {{ nextLine.name }} @ {{nextLine.time}}
       </li>
      </ul>
    </div>
  </section>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/ng-leaflet/dist/angular-leaflet-directive.min.js"></script>
  <script src="/public/js/app.js"></script>

</body>
</html>
